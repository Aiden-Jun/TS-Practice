<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Store App</title>
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body style="margin: 0; background-color: #f3f3f5; padding: 20px">
    <!--
태그의 디스플레이 속성은 크게 2가지로 분류된다
블록: 한 줄은 내가 다 차지한다: 마진, 보더, 패딩, 콘텐츠
인라인: 내가 진짜로 존재하는 공간만 딱 차지한다: 콘텐츠
-->
    <div style="text-align: center; display: none" id="index-page">
      <h1>Store App</h1>
      <div class="button auth-button" id="sign-up-button">회원가입</div>
      <div class="button auth-button" id="login-button">로그인</div>
    </div>

    <!--Sign Up Screen-->
    <div style="text-align: center; display: none" id="sign-up-page">
      <h1>회원 가입</h1>
      <input class="input" type="email" placeholder="Email" id="email-input-signup" />
      <input class="input" type="password" placeholder="Password" id="password-input-signup" />
      <input class="input" placeholder="Nickname" id="nick-name-signup" />
      <input class="input" placeholder="Type of user (buyer/seller)" id="user-type" />
      <input class="input" type="number" placeholder="0" id="money" />
      <div class="button" id="sign-up-button-in">Sign Up</div>
      <div class="button back-button" id="back-button-signup">뒤로 가기</div>
    </div>

    <!--Log in Screen-->
    <div style="text-align: center; display: none" id="login-page">
      <h1 id="login-title">Login</h1>
      <input class="input" type="email" placeholder="Email" id="email-input" />
      <input class="input" type="password" placeholder="Password" id="password-input" />
      <div class="button" id="login-button-in">Login</div>
      <div class="button back-button" id="back-button-login">뒤로 가기</div>
    </div>

    <!--Home screen-->
    <div style="display: none" id="home-page">
      <div style="position: relative">
        <img
          style="
            width: 150px;
            height: 150px;
            border-radius: 100px;
            object-fit: cover;
            display: inline;
          "
          src="https://img.khan.co.kr/news/2023/01/02/news-p.v1.20230102.1f95577a65fc42a79ae7f990b39e7c21_P1.png" />
        <div style="display: inline-block; position: absolute; top: 20px; padding-left: 20px">
          <span id="home-title">Home Screen</span>
          <br />
          <span id="nick-name">NickName</span>
          <br />
          <span id="money-amount-home">$0</span>
          <br />
          <span id="user-type-home">Buyer</span>
        </div>
      </div>

      <div
        style="height: 1px; background-color: #c5c5c5; margin-top: 30px; margin-bottom: 30px"></div>

      <div>
        <input class="input" placeholder="title" id="product-title-input" />
        <input class="input" placeholder="price" id="product-price-input" />
        <input class="input" placeholder="description" id="product-description-input" />
      </div>

      <div class="button" id="add-product-button">Add Product</div>
      <div class="button" id="home-logout-button">Log out</div>

      <div id="selling-products-list"></div>

      <div style="height: 500px" />
    </div>

    <script type="module" src="../../dist/screen/ts/index.js"></script>
  </body>
</html>
