<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Store App</title>
    <style>
      .button {
        width: 200px;
        height: 40px;
        padding: 10px;
        margin-top: 10px;
        margin-bottom: 10px;
        border: 0px solid red;
        border-radius: 10px;
        color: #ffffff;
        text-align: center;
        cursor: pointer;
        background-color: #2f2fff;
      }
      .auth-button {
        background-color: #2f2fff;
      }
      #confirm-button {
        background-color: black;
      }
    </style>
  </head>
  <body>
    <!--
태그의 디스플레이 속성은 크게 2가지로 분류된다
블록: 한 줄은 내가 다 차지한다: 마진, 보더, 패딩, 콘텐츠
인라인: 내가 진짜로 존재하는 공간만 딱 차지한다: 콘텐츠
-->
    <div style="text-align: center" id="index-page">
      <h1>Store App</h1>
      <div class="button auth-button" id="sign-up-button">회원가입</div>
      <div class="button auth-button">로그인</div>
      <div class="button" id="confirm-button">확인</div>
      <div class="button" id="get-button">서버 GET 테스트</div>
      <div class="button" id="post-button">서버 POST 테스트</div>
    </div>
    <div style="text-align: center; display: none" id="sign-up-page">
      <h1>회원 가입</h1>
      <label>
        <input type="email" id="email-input" />
      </label>
      <div class="button" id="back-button">뒤로 가기</div>
    </div>
    <script type="module" src="../../dist/screen/ts/index.js" />
  </body>
</html>
